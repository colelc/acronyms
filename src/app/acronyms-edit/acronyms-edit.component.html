
<div class="application-wrapper">
    <div class="table-grid-acronyms">
        <div class="acronyms-header"></div>
        <div class="acronyms-header">Acronym</div>
        <div class="acronyms-header">Refers To</div>
        <div class="acronyms-header">Definition</div>
        <div class="acronyms-header">Area Key</div>
        <div class="acronyms-header">Tags</div>
        <div class="acronyms-header">Last Updated</div>

        <ng-container *ngFor="let a of acronyms">
          <div class="acronym-input-div">
            <a [id]="getSaveAcronymId(a.id)" [class]="calculateSaveClass(a.id)" (click)="onSaveAcronym($event, a.id)" >
              <img src="assets/images/save-outline-icon.png" class="acronym-save">
            </a>
            <img src="assets/images/deleteCase.jpg" class="acronym-save"  [id]="getDeleteAcronymId(a.id)"
              (click)="onDeleteAcronym($event, a.id)">
          </div>

          <div class="acronym-input-div">
              <input  (keyup)="onInputKeyUp($event, a.id, 'acronym')"
                type="text" class="input-box input-box-acronym" [id]="getAcronymId(a.id)"
                minlength="2"
                size="10"
              value="{{ a.acronym }}">
          </div>

          <div class="acronym-input-div">
            <input  (keyup)="onInputKeyUp($event, a.id, 'refersTo')"
            type="text" class="input-box input-box-refers-to" [id]="getAcronymId(a.id)"
            minlength="1"
            size="80"
            value="{{ a.refersTo }}">
          </div>

          <div class="acronym-input-div">
            <textarea class="form-control input-box input-textarea-description" 
             [id]="getAcronymId(a.id)" 
             value="{{ a.definition }}"
             rows="5">
            </textarea>
          </div>

          <div class="acronym-input-div">
            <input  (keyup)="onInputKeyUp($event, a.id, 'areaKey')"
            type="text" class="input-box input-box-area-key" [id]="getAcronymId(a.id)"
            minlength="1"
            size="10"
            value="{{ a.areaKey }}">
          </div>

          <div class="acronym-input-div">
            <textarea class="form-control input-box input-textarea-description" 
             [id]="getAcronymId(a.id)" 
             value="tags"
             rows="1">
            </textarea>
          </div>

          <div class="acronym-input-div">
            <span class="input-box">Last Updated</span>
          </div>


				


      <!--<a id="${Config.ID_TEMPLATE_TITLE_UPDATE_LINK}" class="${Config.CASE_LINK} ${Config.CASE_LINK_OPAQUE}">Update Title</a>-->
        </ng-container>
     </div>
</div>
